name: Film & Series M3U Playlist Generator

on:
  push:
    branches: [ main, master ]
    paths:
      - 'scripts/film.py'
      - 'scripts/serie.py'
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  generate-playlists:
    name: Generate M3U Playlists
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Necessario per il commit
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests>=2.31.0 python-dotenv>=1.0.0 beautifulsoup4 lxml tqdm aiohttp

    - name: Generate movie playlist
      env:
        TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
      run: |
        echo "ðŸŽ¬ Running scripts/film.py..."
        python scripts/film.py

    - name: Generate series playlist
      env:
        TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
      run: |
        echo "ðŸ“º Running scripts/serie.py..."
        python scripts/serie.py

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ðŸŽ¬ Update playlists - ${{ github.run_number }}"
        file_pattern: "film.m3u serie.m3u scripts/film_cache.json scripts/serie_cache.json"
        commit_user_name: "github-actions[bot]"
        commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"

    - name: Upload playlists as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: film-series-playlists-${{ github.run_number }}
        path: |
          film.m3u
          serie.m3u
          film_cache.json
          serie_cache.json
        retention-days: 30
