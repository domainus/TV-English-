name: Download STREAMED Playlist

on:
  schedule:
    - cron: '0 */12 * * *'  # Esegue ogni 12 ore
  workflow_dispatch:  # Permette esecuzione manuale

jobs:
  download-m3u:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download M3U playlist
        run: |
          curl -o streamed.m3u "${{ secrets.STREAMED }}"
          echo "Download completato: $(date)"
          ls -lh streamed.m3u
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add streamed.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update M3U playlist - $(date '+%Y-%m-%d %H:%M:%S')" && git push)
